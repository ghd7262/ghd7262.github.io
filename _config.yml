# Site Info
title: 'Jae Park | Developer Blog'
tagline: "Jae Park's Developer blog - 재팍의 개발 블로그"
description: 'Back-end Java를 공부하는 재팍 입니다.'
baseurl: ''
url: 'http://krapeaj.github.io'
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: 재팍 | Jaehyun Park
  description: A learning back-end Java developer, and a believer in the process.
  # gravatar: 3c2986ad7ac1f2230ea3596f44563328 # md5 hash of your email address
  contact:
    # linkedin:  https://www.linkedin.com/in/
    github:    https://github.com/krapeaj
    # facebook:  <hide>
    # twitter:   https://twitter.com/
    # weibo:     http://weibo.com/
    email:     mailto:jaeepark@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Blog:
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:
    - '/about/'


# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: true # whether support mathjax
